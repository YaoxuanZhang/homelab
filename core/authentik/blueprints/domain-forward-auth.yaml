version: 1
entries:
  - model: authentik_providers_proxy.proxyprovider
    identifiers:
      name: "Domain Forward Auth Provider"
    attrs:
      mode: forward_domain
      external_host: !Env AUTHENTIK_HOST
      cookie_domain: !Env DOMAIN_NAME
      intercept_header_auth: true
      internal_host_ssl_validation: true
      authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, default-provider-invalidation-flow]]

  - model: authentik_core.application
    identifiers:
      slug: domain-sso
    attrs:
      name: "Domain SSO"
      policy_engine_mode: any
      provider: !Find [authentik_providers_proxy.proxyprovider, [name, "Domain Forward Auth Provider"]]

  - model: authentik_outposts.outpost
    identifiers:
      name: "authentik Embedded Outpost"
    attrs:
      providers:
        - !Find [authentik_providers_proxy.proxyprovider, [name, "Domain Forward Auth Provider"]]