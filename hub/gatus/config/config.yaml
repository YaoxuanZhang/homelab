# Gatus Configuration - Generated
storage:
  type: sqlite
  path: /data/data.db

ui:
  title: "Service Status"
  header: "Uptime Monitor"

endpoints:
  - name: gatus-internal
    group: core
    url: "http://localhost:8080/health"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Authentik
    group: services
    url: "https://authentik.${DOMAIN_NAME}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Gatus
    group: services
    url: "https://gatus.${DOMAIN_NAME}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Homepage
    group: services
    url: "https://homepage.${DOMAIN_NAME}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Netdata
    group: services
    url: "https://netdata.${DOMAIN_NAME}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Nextcloud
    group: services
    url: "https://nextcloud.${DOMAIN_NAME}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Paperless
    group: services
    url: "https://paperless.${DOMAIN_NAME}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Traefik
    group: services
    url: "https://traefik.${DOMAIN_NAME}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Whoami
    group: services
    url: "https://whoami.${DOMAIN_NAME}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"
