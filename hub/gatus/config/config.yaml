# Gatus Configuration - Generated
storage:
  type: sqlite
  path: /data/data.db

ui:
  title: "Service Status"
  header: "Uptime Monitor"

endpoints:
  - name: gatus-internal
    group: core
    url: "http://localhost:8080/health"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Traefik
    group: services
    url: "https://traefik.jianling.org"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Netdata
    group: services
    url: "https://netdata.jianling.org"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Whoami
    group: services
    url: "https://whoami.jianling.org"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Paperless
    group: services
    url: "https://paperless.jianling.org"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Nextcloud
    group: services
    url: "https://nextcloud.jianling.org"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Gatus
    group: services
    url: "https://gatus.jianling.org"
    interval: 1m
    conditions:
      - "[STATUS] == 200"
