# homelab/hub/traefik/dynamic/authentik.yml
http:
  middlewares:
    authentik-auth:
      forwardAuth:
        # Use the internal Docker service name for your Authentik server
        address: "http://authentik_server:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt